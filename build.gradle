plugins {
    id 'java'
}

group 'net'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.34.Final'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-reactor-netty', version: '2.1.3.RELEASE'
    // https://mvnrepository.com/artifact/org.mule.transports/mule-transport-udp
}
